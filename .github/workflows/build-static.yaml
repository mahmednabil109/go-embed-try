name: GitHub Actions Demo
on: [push, pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: "false"
          go-version: "1.16.2"
      - name: show gopath
        run: go env GOPATH
      - name: Show workspace
        run: echo "$GITHUB_WORKSPACE"
      - name: list files
        run: ls "$GITHUB_WORKSPACE"
